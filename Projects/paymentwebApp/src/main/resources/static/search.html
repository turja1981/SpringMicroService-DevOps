<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Home</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<link rel="stylesheet" href="https://bootswatch.com/4/pulse/bootstrap.css" media="screen">
<link rel="stylesheet" href="https://bootswatch.com/4/pulse/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-route.js"></script>
<script src="main.js"></script>

<meta charset="ISO-8859-1">
<title>Home</title>
</head>
<body ng-app="myApp" ng-controller="showController">

	<div class="bs-component">
		<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
			<a class="navbar-brand" href="#">Policy Payment</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>

			<div class="collapse navbar-collapse" id="navbarColor01">
				<div class="row">
					<ul class="navbar-nav mr-auto">
						<li class="nav-item active"><a class="nav-link" href="index.html">Home<span class="sr-only"></span></a></li>
					</ul>
					<ul class="navbar-nav mr-auto">
						<li class="nav-item active"><a class="nav-link" href="#">Search<span class="sr-only">(current)</span></a></li>
					</ul>
				</div>
			</div>
		</nav>
	</div>
	<div class="container" align="center">
		<div class="row">
			<div class="col-md-12">
				<legend>Payment Summary</legend>
				<form class="needs-validation" novalidate>
					<div class="form-row" align="center">
						<table border="1" class="table">
							<thead class="thead-dark">
							<tr>
								<th scope="col">Id</th>
								<th scope="col">Policy Number</th>
								<th scope="col">First Name</th>
								<th scope="col">Last Name</th>
								<th scope="col">Payment Method</th>
								<th scope="col">Payment Amount</th>
								</tr>
							</thead>
							<tr ng-repeat="payment in allPayment">
								<td><a ng-href="#" ng-click="editPayment(payment.id) ">{{payment.id}}</a></td>
								<td><label>{{payment.policyNumber}}</label></td>
								<td><label>{{payment.firstName}}</label></td>
								<td><label>{{payment.lastName}}</label></td>
								<td><label>{{payment.method}}</label></td>
								<td><label>{{payment.amount}}</label></td>
							</tr>
						</table>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
